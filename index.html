<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <a href="https://www.theodinproject.com/about">click here...</a>

    <header class='form-header'>
        <h1>Title</h1>
        <p><em>Fill out this form.</em></p>
    </header>
    <form action='' method='get' class='form-proto'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='joe@example.com'/>
        </div>
        <fieldset class='legacy-form-row'>
            <legend>Type</legend>
            <input id='type-1'
                   name='type'
                   type='radio'
                   value='1'
                   checked />
            <label for='type-1' class='radio-label'>1</label>
            <input id='type-2'
                   name='type'
                   type='radio'
                   value='2'/>
            <label for='type-2' class='radio-label'>2</label>
          </fieldset>
          <div class='form-row'>
            <label for='select'>Choose:</label>
            <select id='select' name='select'>
              <option value='0'></option>
              <option value='1'>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
            </select>
          </div>
          <div class='form-row'>
            <label for='textArea'>Comments</label>
            <textarea id='textArea' name='textArea'></textarea>
            <div class='instructions'>Describe in 500 words or less</div>
          </div>
          <div class='form-row'>
            <label class='checkbox-label' for='terms'>
            <input id='terms'
                   name='terms'
                   type='checkbox'
                   value='agreed'/>
            <span>I read and agree with the terms and conditions.</span>
            </label>
          </div>
          <div class='form-row'>
            <button>Submit</button>
          </div>
    </form>

</body>
</html>
